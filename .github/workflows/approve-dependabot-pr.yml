name: "Approve Dependabot PR's" 
on:
  workflow_dispatch:
  pull_request:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
  
permissions:
  contents: read

jobs:
  dependabot-check:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    permissions:
      contents: read
      pull-requests: read
    outputs:
      ecosystem: ${{ steps.dependabot-metadata.outputs.package-ecosystem }}
      token: ${{ steps.get-token.outputs.token }}
    steps:
      - name: Get correct token to use
        id: get-token
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # shell script to use either secrets.GH_TOKEN or secrets.GITHUB_TOKEN depending on which is set
          if [[ $GH_TOKEN ]]; then
            echo "Using GH_TOKEN"
            echo "token=$GH_TOKEN" > $GITHUB_OUTPUT
          else 
            echo "Using GITHUB_TOKEN"
            echo "token=$GITHUB_TOKEN" > $GITHUB_OUTPUT
          fi
          
      - name: Load Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@4de7a6c08ce727a42e0adbbdc345f761a01240ce #v1.3.6
        with:
          github-token: ${{ steps.get-token.outputs.token }}
          
  dependabot-actions:
    runs-on: ubuntu-latest
    needs: dependabot-check
    if: github.event.pull_request.user.login == 'dependabot[bot]' || needs.dependabot-check.outputs.ecosystem == 'github-actions'
    permissions:
      contents: write
      pull-requests: write
      actions: write #the updates for this ecosystem will push to the .github/workflows folder
    steps:
      - name: debug token
        run: | 
          echo "[${{ needs.dependabot-check.outputs.token }}]"
          
      - name: Load Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@4de7a6c08ce727a42e0adbbdc345f761a01240ce #v1.3.6
        with:
          github-token: ${{ needs.dependabot-check.outputs.token }}

      - name: Approve the PR
        if:  steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ needs.dependabot-check.outputs.token }}
      
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ needs.dependabot-check.outputs.token }}
          
  dependabot-other:
    runs-on: ubuntu-latest
    needs: dependabot-check
    if: github.event.pull_request.user.login == 'dependabot[bot]' || needs.dependabot-check.outputs.ecosystem == 'github-actions'
    permissions:
      contents: write
      pull-requests: write
      actions: read #the updates for this ecosystem will NOT push to the .github/workflows folder
    steps:
          
      - name: Load Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@4de7a6c08ce727a42e0adbbdc345f761a01240ce #v1.3.6
        with:
          github-token: ${{ needs.dependabot-check.outputs.token }}

      - name: Approve the PR
        if:  steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ needs.dependabot-check.outputs.token }}
      
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ needs.dependabot-check.outputs.token }}

  not-dependabot:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login != 'dependabot[bot]' }}
    steps:
      - run: echo "Hello user! We needed a job to run in this required workflow, or it prohibits merging" | tee $GITHUB_STEP_SUMMARY
